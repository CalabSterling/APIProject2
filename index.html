<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--

    <h1 class="container">Cryptocurrency Information</h1>
    <div class="container">
        Choose an option below. (Choose the option to see explanation).
    </div>
   
    <form class="container">
      <select class="form-select form-select-sm" aria-label=".form-select-sm example .container-md" id="option" onchange="myFunction(this)">
        <option >Choose Option</option>
        <option value="liveCurrency">Live Currency</option>
        <option value="historicalData">Historical Data</option>
        <option value="conversion">Conversion</option>
        <option value="timeFrame">Time-Frame</option>
        <option value="changeData">Change Data</option>
      </select>
      <!--Explanation Results for choices-->
      <section class="option-result">

      </section>
      <br>
      <!--Crypto currency input-->
      <div class="mb-3 .container-md" id="cryptoCode">
        <label for="exampleFormControlInput1" class="form-label">Crypto Code</label>
        <input type="text" class="form-control" id="cryptoCodeInput" placeholder="Enter crypto code here" maxlength="3">
      </div>
      <!--Date Area-->
      <div class="mb-3 .container-md" id="date">
        <label for="exampleFormControlInput1" class="form-label">Date</label>
        <input type="date" class="form-control" id="dateInput">
      </div>

      </div>
-->
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>

    <section class="container" id="displayResults">

    </section>
