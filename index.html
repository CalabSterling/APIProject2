<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./elements/kredit.ttf">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title></title>
</head>
<body>
  <div class="conatiner" id="bankCard">
    <div class="cardChip"></div>
    <h1 class="container" id="header">Crypto Currency Information</h1>
    <div class="container">
        <label>Choose an option below. (Choose the option to see explanation).</label>
    </div>
   
    <form class="container">
      <select class="form-select form-select-sm" aria-label=".form-select-sm example .container-md" id="option" onchange="myFunction(this)">
        <option >Choose Option</option>
        <option value="liveCurrency">Live Currency</option>
        <option value="liveCurrencyCode">Single Live Currency</option>
        <option value="historicalData">Historical Data</option>
        <option value="conversion">Conversion</option>
        <option value="timeFrame">Time-Frame</option>
        <option value="changeData">Change Data</option>
      </select>
      <!--Explanation Results for choices-->
      <section class="option-result">

      </section>

      <!--Crypto code Input Area-->
      <div class="mb-3 .container-md" id="cryptoCode">
        <label for="cryptoCodeInput" class="form-label">Crypto Code</label>
        <input type="text" class="form-control" id="cryptoCodeInput" placeholder="Enter Crypto Code From Conversion Here" maxlength="3">
      </div>

      <!--Crypto currency before input area-->
      <div class="mb-3 .container-md" id="cryptoCodeBefore">
        <label for="cryptoCodeBeforeInput" class="form-label">Crypto Code Before</label>
        <input type="text" class="form-control" id="cryptoCodeBeforeInput" placeholder="Enter Crypto Code From Conversion Here" maxlength="3">
      </div>

      <!--Crypto currency after input area-->
      <div class="mb-3 .container-md" id="cryptoCodeAfter">
        <label for="cryptoCodeAfterInput" class="form-label">Crypto Code After</label>
        <input type="text" class="form-control" id="cryptoCodeAfterInput" placeholder="Enter Crypto Code To Conversion Here" maxlength="3">
      </div>

      <!--Amount Input Area-->
      <div class="mb-3 .container-md" id="amount">
        <label for="amountInput" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amountInput" placeholder="Enter Amount Here">
      </div>

      <!--Date Input Area-->
      <div class="mb-3 .container-md" id="date">
        <label for="dateInput" class="form-label">Date</label>
        <input type="date" class="form-control" id="dateInput">
      </div>

      <input class="btn btn-primary" type="submit" value="Submit" id="submit">
      <input class="btn btn-primary" type="reset" value="Clear" id="clear">
    </form>

    <div class="name">
      JANE A DOE
    </div>
  </div>

  <br>
    <div id="displayResults">

    </div>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
